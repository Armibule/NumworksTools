<!DOCTYPE html>
<html>
    <head>
        <title>Outlis Numworks - Par Armibule</title>
        
        <script src="shared.js"></script> 
        
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img id="title" src="assets/icon.png" onclick="redirect('index.html')">
            <div id="headerRight">
                <a class="headerOption" href="games.html">Jeux</a>
                <a class="headerOption" href="tools.html">Outils</a>
                <a class="headerOption" href="articles.html">Articles</a>
                <a class="headerOption" href="info.html">Infos</a>
            </div>
        </header>

        <div id="imageMaker">
            <div id="loadedImageContainer">
                <div id="loadImageButton">+</div>
                <img id="loadedImage" src="https://cdn-icons-png.flaticon.com/512/3093/3093924.png">
            </div>
            <div id="previewContainer">
                <canvas id="previewCanvas"></canvas>
                <div id="resultContainer">
                    <span id="resultTitle">Résultats</span>
                    <span class="resultField">Poids: <span id="resultStorage">- Ko</span></span>
                    <span class="resultField">Largeur: <span id="resultWidth">-</span> pixels</span>
                    <span class="resultField">Hauteur: <span id="resultHeight">-</span> pixels</span>
                    <div id="resultContainerButtons">
                        <button id="copyCodeButton">Copier le code</button><button onclick="newTab('https://my.numworks.com/')">Numworks</button><button onclick="newTab('https://my.numworks.com/python/kellerogautry/imgdraw_opti')">Décodeur</button><button onclick="newTab('articles.html')">Aide</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="loadImagePopup">
            <div id="loadImageMethods">
                <h2>Méthodes</h2>
                <div id="loadImageMethodsButtons">
                <button id="uploadImage" class="loadImageMethodsButton">Uploader</button>
                <button id="imageLink" class="loadImageMethodsButton">Lien</button>
            </div>
        </div>

    </body>
    <script src="imageMaker.js"></script>
</html>
