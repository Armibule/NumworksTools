<!DOCTYPE html>
<html>
    <head>
        <title>Outlis Numworks - Par Armibule</title>
        
        <script src="/NumworksTools/shared.js"></script> 
        
        <link rel="icon" type="image/x-icon" href="/NumworksTools/assets/favicon.ico">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/NumworksTools/style.css">
    </head>
    <body>
        <header>
            <img id="title" src="/NumworksTools/assets/icon.png" onclick="redirect('/NumworksTools/index.html')">
            <div id="headerRight">
                <a class="headerOption" href="/NumworksTools/games.html">Jeux</a>
                <a class="headerOption" href="/NumworksTools/tools.html">Outils</a>
                <a class="headerOption" href="/NumworksTools/articles/articles.html">Articles</a>
                <a class="headerOption" href="/NumworksTools/info.html">Infos</a>
            </div>
        </header>

        <!--Load libs-->
        <!--script src="/NumworksTools/lib/DFU.js"></script>
        <script src="/NumworksTools/lib/DFUse.js"></script>
        <script src="/NumworksTools/lib/Storage.js"></script>
        <script src="/NumworksTools/lib/Recovery.js"></script-->
        <script src="/NumworksTools/lib/numworks.js"></script>

        <div id="imageMaker">
            <div id="loadedImageContainer">
                <div id="loadImageButton">+</div>
                <img id="loadedImage" src="https://cdn-icons-png.flaticon.com/512/3093/3093924.png">
            </div>
            <div id="previewContainer">
                <canvas id="previewCanvas"></canvas>
                <div id="resultContainer">
                    <span id="resultTitle">Résultats</span>
                    <span class="resultField">Poids: <span id="resultStorage">- Ko</span></span>
                    <span class="resultField">Largeur: <span id="resultWidth">-</span> pixels</span>
                    <span class="resultField">Hauteur: <span id="resultHeight">-</span> pixels</span>

                    <span id="resultTitle">Options</span>
                    <span class="resultField">Résolution: 
                        <div class="imageMakerOption">
                            <input min="0" max="5" step="1" type="range" id="resolutionInput">
                        </div>
                    </span>
                    <span class="resultField">Couleurs: 
                        <div class="imageMakerOption">
                            <input min="0" max="4" type="range" id="colorsInput">
                        </div>
                    </span>
                    <span class="resultField">Mode: 
                        <div class="imageMakerOption">
                            <select id="imageMode">
                                <option value="colors">Couleurs</option>
                                <option value="grayscale">Ėchelle de gris</option>
                                <option value="blackwhite" disabled>Noir et blanc (optimisé)</option>
                            </select>
                        </div>
                    </span>

                    <div id="resultContainerButtons">
                        <button hidden id="copyCodeButton">Copier le code</button>
                        <button hidden id="decoderLinkButton" onclick="newTab('https://my.numworks.com/python/armibule/imgdraw_opti')">Décodeur</button>
                        <button hidden id="numworksLinkButton" onclick="newTab('https://my.numworks.com/')">Numworks</button>
                        <button hidden id="helpLinkButton" onclick="newTab('/NumworksTools/articles/articles.html')">Aide</button>

                        <button hidden id="connectButton">Connexion</button>
                        <button hidden id="transferButton">Transférer</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="loadImagePopup">
            <div id="loadImageMethods">
                <h2>Méthodes</h2>
                <div id="loadImageMethodsButtons">
                    <button id="uploadImage" class="loadImageMethodsButton">Uploader</button>
                    <button id="imageLink" class="loadImageMethodsButton">Lien</button>
                </div>
                <input id="imageLinkInput" style="display: none;" type="url" placeholder="Ne fonctionne pas pour l'instant, https://cdn.discordapp.com/attachments/...">
        </div>
    </body>
    <script src="/NumworksTools/imageMaker.js"></script>
</html>
